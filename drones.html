<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Drones!</h1>

    <h2>Add Drone</h2>
    <form action="/add_drone" method="post">
        <label for="storeID">Store ID:</label>
        <input type="text" id="storeID" name="storeID" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" min="0" required>

        <label for="pilot">Pilot:</label>
        <input type="text" id="pilot" name="pilot" required>

        <label for="droneTag">Drone Tag:</label>
        <input type="text" id="droneTag" name="droneTag" required>

        <label for="remaining_trips">Remaining Trips:</label>
        <input type="number" id="remaining_trips" name="remaining_trips" min="0" required>

        <input type="submit" value="Add Drone">
    </form>

    <h2>Remove Drone</h2>
    <form action="/remove_drone" method="post">
        <label for="remove_storeID">Store ID:</label>
        <input type="text" id="remove_storeID" name="remove_storeID" required>

        <label for="remove_droneTag">Drone Tag:</label>
        <input type="text" id="remove_droneTag" name="remove_droneTag" required>

        <input type="submit" value="Remove Drone">
    </form>

    <h2>Swap Drone Control</h2>
    <form action="/swap_drone_control" method="post">
        <label for="incoming_pilot">Incoming Pilot:</label>
        <input type="text" id="incoming_pilot" name="incoming_pilot" required>

        <label for="outgoing_pilot">Outgoing Pilot:</label>
        <input type="text" id="outgoing_pilot" name="outgoing_pilot" required>

        <input type="submit" value="Swap Control">
    </form>

    <h2>Repair and Refuel Drone</h2>
    <form action="/repair_refuel_drone" method="post">
        <label for="drone_store">Drone Store:</label>
        <input type="text" id="drone_store" name="drone_store" required>

        <label for="refueled_trips">Refueled Trips:</label>
        <input type="number" id="refueled_trips" name="refueled_trips" min="0" required>

        <label for="drone_tag">Drone Tag:</label>
        <input type="text" id="drone_tag" name="drone_tag" required>

        <input type="submit" value="Repair and Refuel">
    </form>
</body>
</html>
