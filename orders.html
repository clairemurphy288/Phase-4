<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Orders!</h1>

    <h2>Begin Order</h2>
    <form action="/begin_order" method="post">
        <label for="orderID">Order ID:</label>
        <input type="text" id="orderID" name="orderID" required>

        <label for="sold_on">Sold On:</label>
        <input type="date" id="sold_on" name="sold_on" required>

        <label for="purchased_by">Purchased By:</label>
        <input type="text" id="purchased_by" name="purchased_by" required>

        <label for="carrier_store">Carrier Store:</label>
        <input type="text" id="carrier_store" name="carrier_store" required>

        <label for="carrier_tag">Carrier Tag:</label>
        <input type="text" id="carrier_tag" name="carrier_tag" required>

        <label for="product_barcode">Product Barcode:</label>
        <input type="text" id="product_barcode" name="product_barcode" required>

        <label for="product_price">Product Price:</label>
        <input type="number" id="product_price" name="product_price" min="0" required>

        <label for="product_quantity">Product Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" min="1" required>

        <input type="submit" value="Begin Order">
    </form>

    <h2>Add Order Line</h2>
    <form action="/add_order_line" method="post">
        <label for="orderID">Order ID:</label>
        <input type="text" id="orderID" name="orderID" required>

        <label for="product_barcode">Product Barcode:</label>
        <input type="text" id="product_barcode" name="product_barcode" required>

        <label for="product_price">Product Price:</label>
        <input type="number" id="product_price" name="product_price" min="0" required>

        <label for="product_quantity">Product Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" min="1" required>

        <input type="submit" value="Add Order Line">
    </form>

    <h2>Deliver Order</h2>
    <form action="/deliver_order" method="post">
        <label for="orderID">Order ID:</label>
        <input type="text" id="orderID" name="orderID" required>

        <input type="submit" value="Deliver Order">
    </form>


    <h2>Cancel Order</h2>
    <form action="/cancel_order" method="post">
        <label for="orderID">Order ID:</label>
        <input type="text" id="orderID" name="orderID" required>

        <input type="submit" value="Cancel Order">
    </form>
</body>
</html>
