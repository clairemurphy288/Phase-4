<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilots</title>

    <style>
        /* Add some styling for the form */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="homeButton" style="position: absolute; top: 20px; left: 20px;">Home</button>
    <h1>Drone Pilot!</h1>

    <h2>Add Drone Pilot</h2>
    <form action="/add_drone_pilot" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="taxID">Tax ID:</label>
        <input type="text" id="taxID" name="taxID" required>

        <label for="service">Service:</label>
        <input type="text" id="service" name="service" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" min="0" required>

        <label for="licenseID">License ID:</label>
        <input type="text" id="licenseID" name="licenseID" required>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" min="0" required>

        <input type="submit" value="Submit">
    </form>

    <h2>Remove Drone Pilot</h2>
    <form action="/remove_drone_pilot" method="post">
        <label for="remove_username">Username:</label>
        <input type="text" id="remove_username" name="remove_username" required>

        <input type="submit" value="Remove Drone Pilot">
    </form>
    <script>
        document.getElementById("homeButton").addEventListener("click", function() {
            // Redirect to localhost
            window.location.href = "http://localhost:3000/";
        });
    </script>
</body>
</html>
